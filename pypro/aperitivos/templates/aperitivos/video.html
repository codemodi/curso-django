{% extends 'base/base.html' %}
{% load static %}
{% block title %}Python Pro - Aperitivo{% endblock %}
{% block description %}Pagina com video gratuito{% endblock description %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="mt-4 mb-3">{{ video.titulo | default:"Faltando Titulo" }}</h1>
            <iframe allow="autoplay; fullscreen" allowfullscreen
                    frameborder="0" height="360" src="https://player.vimeo.com/video/{{ video.vimeo_id}}"
                    width="640"></iframe>
        </div>
    </div>
</div>
{% endblock body %}
